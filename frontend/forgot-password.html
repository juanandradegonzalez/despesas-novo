<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Gestão de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/assets/logomarca.png" alt="Logomarca Gestão de Despesas" class="app-logo">
            <h2>Recuperar Senha</h2>
            <form id="resetPasswordForm"> <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                    </div>

                <div class="input-group">
                    <label for="securityQuestion">Pergunta Cadastrada</label>
                    <select id="securityQuestion" required> <option value="">-- Selecione sua pergunta --</option>
                         <option value="Nome da mãe">Qual o nome de solteira da sua mãe?</option>
                         <option value="Primeira escola">Qual o nome da sua primeira escola?</option>
                         <option value="Primeiro pet">Qual o nome do seu primeiro animal de estimação?</option>
                         <option value="Cidade pais conheceram">Qual a cidade onde seus pais se conheceram?</option>
                         <option value="Marca primeiro carro">Qual a marca do seu primeiro carro?</option>
                         <option value="Nome rua infância">Qual o nome da rua onde você cresceu?</option>
                         <option value="Livro infância">Qual o nome do seu livro favorito na infância?</option>
                         <option value="Hobby principal">Qual o seu hobby principal?</option>
                    </select>
                </div>

                 <div class="input-group">
                    <label for="securityAnswer">Resposta Cadastrada</label>
                    <input type="text" id="securityAnswer" placeholder="Digite sua resposta" required> </div>

                <div class="input-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="Defina sua nova senha" required> </div>

                <button type="submit" class="btn-login" id="resetPasswordButton">Redefinir Senha</button> </form>

            <div class="links">
                <span><a href="index.html">Voltar para o Login</a></span> </div>
        </div>
    </div>

    <script src="forgot-password.js"></script> <script src="script.js"></script> </body>
</html>
